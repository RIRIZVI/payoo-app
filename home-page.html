<body class="bg-[#f4f5f7] h-[100vh]">
    
      
 
<div class=" bg-white min-h-[50px] flex justify-between items-center max-w-lg mx-auto border-b border-gray-400 p-4 ">

</div>

        <div class=" bg-white max-w-lg mx-auto mt-8">

   <div class="border-2 border-red-500 w-[123px] h-[90px] text-center p-4  rounded-lg">

   </div>

 </div>

        <div class="form-section max-w-lg mx-auto justify-center items-center">
                        <!--      Add Money Section       -->
    <div class=" max-w-lg mx-auto">
        <h1 class="p-4">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8 ">
            <div>
                <h2 class="font-semibold">Select A Bank</h2>
                <select id="bank" class="select  w-full mt-4 rounded-3xl bg-[#f4f5f7]" >
                    <option value="" disabled selected>Pick a Bank</option>
                    <option value="BRAC Bank">BRAC Bank</option>
                    <option value="DBBL Bank">DBBL Bank</option>
                    <option value="City Bank">City Bank</option>
                    <option value="Sonali Bank">Sonali Bank</option>
                    <option value="Islami Bank">Islami Bank</option>
                </select>
            </div>
            <div> <label class="font-semibold">Account Number</label><br>
            <input type="text" placeholder="Input Account Number" id="account-number" class="input w-full mt-3 rounded-3xl bg-[#f4f5f7]" /></div>
            <div> <label class="font-semibold">Add Amount</label><br>
            <input type="text" placeholder="Input Your Number" id="add-amount" class="input w-full mt-3 rounded-3xl bg-[#f4f5f7]" /></div>
            <div> <label class="font-semibold">PIN Number</label><br>
            <input type="text" placeholder="Input Your Number" id="pin-number" class="input w-full mt-3 rounded-3xl bg-[#f4f5f7]" /></div>
         <button  class="btn text-white mt-5 w-full rounded-3xl bg-[#0000FF]" id="add-money-btn">Add Money</button>
        </form>
